<!DOCTYPE html>
<html>

<body>

    <p>Click the button to add a new element to the array.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        const array = Array.from(Array(2), () => Array());

        console.log(array);
        array[0].push("Banana");
        document.getElementById("demo").innerHTML = array[0];

        function myFunction() {
            array[0].push("Kiwi");
            document.getElementById("demo").innerHTML = array[0];
        }
    </script>

</body>

</html>
