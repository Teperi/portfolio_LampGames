<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.1/dist/phaser.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Material 아이콘 사용하기 위한 용도 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lamp Games - news & Play Games!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 개인용 css 파일 -->
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <!-- html 각각 관리(navbar, footer 등) -->
    <script src="/shareHTML/includeHTML.js"></script>
    <script src="/js/materializecss.js"></script>
  </head>

  <body>
    <header include-html="/shareHTML/nav.php"></header>
    <ul id="slide-out" class="sidenav" include-html="/shareHTML/sidebar.php"></ul>

    <div class="row"></div>
    <div id="game-view" class="row center"></div>

    <script type="text/javascript">
      var config = {
        // 오토로 캔버스 만들어줌
        type: Phaser.AUTO,
        // 위 아래 크기 조정
        width: 800,
        height: 600,
        // 캔버스 위치 지정 (지정된 id 아래 부분에 canvas 생성)
        parent: document.getElementById('game-view'),
        // 물리 엔진 상태 지정
        physics: {
          default: 'arcade',
          arcade: {
            gravity: {
              y: 300
            },
            debug: false
          }
        },
        // 사용하는 신 지정
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var player;
      var stars;
      var platforms;
      var cursors;
      var score = 0;
      var scoreText;
      var gameOver = false;
      var gameOverText;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', {
          frameWidth: 32,
          frameHeight: 48
        });
      }

      function create() {
        // 배경 이미지
        // 사이즈를 지정하지 않으면 꽉 찬 그림이 나오지 않음. 왼쪽 위로 쏠려서 나오게 됨
        // setOrigin 으로 가운데 효과를 낼 수 있다.
        this.add.image(400, 300, 'sky');

        // 기본 정지된 맵 오브젝트 그리기
        platforms = this.physics.add.staticGroup();

        // 바닥 오브젝트
        platforms
          .create(400, 568, 'ground')
          .setScale(2)
          .refreshBody();

        // 중간 맵 오브젝트
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // 플레이어 만들기
        player = this.physics.add.sprite(100, 450, 'dude');

        // 살짝 튕기는 기능
        player.setBounce(0.2);
        // 화면 바깥으로 떨어지지 않도록
        player.setCollideWorldBounds(true);

        // 키가 입력됨에 따라 그래픽이 변하도록 설정
        // 실제 캐릭터를 보면 9개의 모습이 있는데, 키에 맞춰 방향을 변화하도록 설정한 것임
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', {
            start: 0,
            end: 3
          }),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: 'turn',
          frames: [
            {
              key: 'dude',
              frame: 4
            }
          ],
          frameRate: 20
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', {
            start: 5,
            end: 8
          }),
          frameRate: 10,
          repeat: -1
        });

        // 별 보이기 설정
        stars = this.physics.add.group({
          key: 'star',
          repeat: 11,
          setXY: {
            x: 12,
            y: 0,
            stepX: 70
          }
        });

        // 처음 나올때 애니메이션 설정. 바운스
        stars.children.iterate(function(child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        // 커서 동작 설정(동작은 업데이트 되어야 하므로 업데이트에 적용)
        cursors = this.input.keyboard.createCursorKeys();

        //스코어 텍스트 출력
        scoreText = this.add.text(16, 16, 'score: 0', {
          fontSize: '32px',
          fill: '#000'
        });

        gameOverText = this.add.text(100, 100, 'GameOver', {
          fontSize: '100px',
          fill: '#fff'
        });

        // 기본 맵 오브젝트와 겹치지 않도록 설정
        this.physics.add.collider(player, platforms);

        // 별 배치
        this.physics.add.collider(stars, platforms);
        // 별과 캐릭터 겹치도록
        this.physics.add.overlap(player, stars, collectStar, null, this);

        // 폭탄 받아라
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
      }

      function update() {
        if (gameOver) {
          gameOverText.visible = true;
          return;
        } else {
          gameOverText.visible = false;
        }

        // 키 설정
        // 왼쪽 키 누를 경우
        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play('left', true);
          // 오른쪽 키 누를 경우
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play('right', true);
          // 왼쪽 오른쪽이 아닌 경우
        } else {
          player.setVelocityX(0);

          player.anims.play('turn');
        }
        //점프할 경우
        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }

      // 별 모으는 함수
      function collectStar(player, star) {
        // 캐릭터와 닿았을 시 없어짐
        star.disableBody(true, true);

        // 스코어 설정
        score += 10;
        scoreText.setText('Score: ' + score);

        // 스타 다 모았으면
        if (stars.countActive(true) === 0) {
          stars.children.iterate(function(child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x = player.x < 400 ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, 'bomb');
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
          bomb.allowGravity = false;
        }
      }

      // 폭탄에 닿았을 시
      function hitBomb(player, bomb) {
        // 멈추고
        this.physics.pause();

        //색 바꾸고
        player.setTint(0xff0000);

        // 애니메이션 변경하고
        player.anims.play('turn');

        // 게임 끝내라
        gameOver = true;
      }
    </script>
    <footer include-html="/shareHTML/footer.html"></footer>

    <!-- HTML 공통 파일 포함 -->
    <script>
      includeHTML();
    </script>
  </body>
</html>
